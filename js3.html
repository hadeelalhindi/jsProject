<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Preview</title>
<style>
    #image {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        text-align: center;
        line-height: 200px;
        background-size: cover;
        background-position: center;
        margin-bottom: 20px;
    }

    .thumbnail {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div id="image">Hover over an image below to display here.</div>
    <img class="thumbnail" src="https://via.placeholder.com/150?text=Image+1" alt="Image 1" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="thumbnail" src="https://via.placeholder.com/150?text=Image+2" alt="Image 2" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="thumbnail" src="https://via.placeholder.com/150?text=Image+3" alt="Image 3" onmouseover="upDate(this)" onmouseout="undo()">
    <script>
        function upDate(previewPic) {
            console.log("Event triggered");
            var source = previewPic.getAttribute('src');
            var alt = previewPic.getAttribute('alt');
            console.log("Source: " + source + ", Alt: " + alt);

            var image = document.getElementById('image');
            image.style.backgroundImage = "url('" + source + "')";
            image.innerHTML = alt;
        }

        function undo() {
            var image = document.getElementById('image');
            image.style.backgroundImage = "url('')";
            image.innerHTML = "Hover over an image below to display here.";
        }
    </script>
</body>
</html>
